<!DOCTYPE html>
<html>
  <head>

  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        iSeePets
      </h1>
      <p class="subtitle">
        Find your <strong>Perfect Pets</strong>!
      </p>
    </div>
    <div class="tab">
      <button class="tablinks" onclick="changetabs(event, 'dogs')">Dogs</button>

        </select>

          <option value="Male">male</option>
          <option value="Female">female</option>

        <input type="submit" value="Submit">

    </div>

</div>
