  function initMap(){
      const myLatLng = {lat: 40.6782, lng: -73.9442};
      // The map, centered at brooklyn
      const map = new google.maps.Map(document.getElementById("map"),
      {
          zoom: 4,
          center: myLatLng,
      });
    
        // The marker, positioned at brooklyn
        const iconBase =  'icons/'
        const icons = {
          dog: {
            icon: iconBase + 'dog_face.png'
          },
          cat: {
            icon: iconBase + 'cat_face.png'
          },
          other:{
            icon: iconBase + 'other_pet.png'
          },
        }
        function addMarker(feature) {
        const marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map,    
            size: new google.maps.Size(2,10),
            animation: google.maps.Animation.DROP,
            draggable: true,
      });
    }
    }
