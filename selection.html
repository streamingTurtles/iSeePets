<!-- internal CSS style for our map -->
<style>
    #map{
        height: 400px;
        width: 100%
    }
</style>
<hr>
<h1>Adding a google map</h1>
<div id="map">Here is the google map</div>
<script>
  // Initialize and add the map       
  function initMap(){
      const uluru = {lat: -25.344, lng: 131.036};
      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("map"),
      {
          zoom: 4,
          center: uluru,
      });
      // The marker, positioned at Ulura
      const marker = new google.maps.Marker({
          position: uluru,
          map: map,
      });
  }
</script>
